<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

     <!-- this creates and styles the header-->
    <header>
    	<div class="container-holder">
    	    <div class="logo-image">
    <img src="images/logo/logo.png" alt="Logo">
    </div>
    </div>
    </header>

         <!-- this creates and styles the main-->
    <main>
    	<div class="container-holder">

    		<div class="main-holder">
    		<div class="col-left">
    			    <h1> Want to be your own boss? </h1>

    <p> Start today and make up to $30/hr driving your own vehicle with Dash </p>
    		</div>
    		<div class="col-right">
    			    <!--creates form to fill out information for application -->
    <form class="apply-now">
        <h2> Apply Now </h2>
        <p> Enter your info below to get started. </p>
        <div class="form-row">
        <input type="text" id="fname" name="fname" placeholder="First name">
        </div>
        <div class="form-row">
        <input type="text" id="lname" name="lname" placeholder="Last name">
        </div>
        <div class="form-row">
        <input type="email" id="email" name="email" placeholder="Email address">
        </div>
        <div class="form-row">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div class="form-row checkbox">
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement"> I agree to dash terms</label>
        </div>

        <input type="submit" value="DRIVE WITH US"><br>

       <p class="footer-form-text"> Already applied? <a href="#">Check your application status here</a> </p>
       
      </form>
      </div>
    		</div>
    	</div>
    </main>




    



     <!-- this creates and styles the footer-->
      <footer>
      	<div class="container-holder">
      		<div class="footer-holder">
      	<div class="col-left">
      	<h4> See how much you can earn with Dash. </h4>
        <p> How many hours do you want to drive with us this week? </p>
        <input type="number" id="hours" name="hours" placeholder="Hours" style="width: 100px">
        <input type="text" id="cname" name="cname" placeholder="City">
        <input type="submit" value="CALCULATE"><br>
      	</div>
         
         <div class="col-right">
         	<ul>
         		<li><a href="#"><img src="images/icons/instagram.svg" alt="instagram-icon"></a></li>
         		<li><a href=""><img src="images/icons/twitter.svg" alt="twitter-icon"></a></li>
         		<li><a href=""><img src="images/icons/facebook.svg" alt="facebook-icon"></a></li>
         		<li><a href=""><img src="images/icons/linkedin.svg" alt="linkedin-icon"></a></li>
         	</ul>
         </div>

	</div>
        </div>
      </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
    <!-- Main css stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="contact-us-holder">
        <h1>Contact Us</h1>
        <div class="form-holder">
          <h3>Get in touch!</h3>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste exercitationem quo quia unde et laboriosam!</p>
          <form>
            <div class="input-box">
              <input type="text" placeholder="Name *" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Email *" />
            </div>
            <div class="input-box">
              <label for="message">Message *</label>
              <textarea id="message" cols="30" rows="10" placeholder="Your message"></textarea>
            </div>
            <div class="input-bottom">
              <span class="require-text">*Indicates a required field</span>
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
        <!-- /.form-holder -->
      </div>
      <!-- /.contact-us-holder -->
    </main>
    <footer>
      <div class="footer-holder">
        <div class="footer-col">
          <h4>ABOUT US</h4>
          <ul>
            <li><a href="#">Careers</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
        <!-- /.footer-col -->
        <div class="footer-col">
          <h4>ICE CREAM</h4>
          <ul>
            <li><a href="#">All Flavors</a></li>
            <li><a href="">Specialties</a></li>
          </ul>
        </div>
        <!-- /.footer-col -->
        <div class="footer-col">
          <div class="subscribe">
            <input type="email" placeholder="Enter Email" />
            <input type="submit" value="Subscribe" />
          </div>
        </div>
        <!-- /.footer-col -->
      </div>
      <!-- /.footer-holder -->
    </footer>
    <!-- /.footer -->
  </body>
</html>
